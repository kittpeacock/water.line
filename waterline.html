<script>

    tideCheck = "high";
  } else if (hour < 8) {
    tideCheck = "low";
  } else if (hour < 13) {
    tideCheck = "high";
  } else if (hour < 18) {
    tideCheck = "low";

    tideCheck = "high";
  }
